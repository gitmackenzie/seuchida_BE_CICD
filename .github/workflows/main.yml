# This is a basic workflow to help you get started with Actions

name: CICD

on:
  push:
    branches:
    - master
    - github-actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source cod
      uses: actions/checkout@v2
    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present

    - name: Generate deployment package
      run: zip -r seuchida_BE_CICD.zip .
        
    - name: Beanstalk Deploy for app
      uses: einaregilsson/beanstalk-deploy@v9
      with:
        aws_access_key: ${{secrets.AWS_ACCESS_KEY}}
        aws_secret_key: ${{secrets.AWS_SECRET_KEY}}
        application_name: Test-01
        environment_name: Test01-env-1
        region: ap-northeast-2
        deployment_package: deploy/seuchida_BE_CICD.zip
        version_label: "my-app-${{ steps.format-time.outputs.replaced }}"

    - name: Deployed!
      run: echo App deployed to ELB
